<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main class="container">
        <div class="calculator">
            <div class="calculator-frame"></div>
            <div id="calculator-display">0</div>
            <div class="calculator-keys">
                <button class="operator top-left" id="add" value="+">+</button>
                <button class="operator" id="subtract" value="-">-</button>
                <button class="operator" id="divide" value="/">/</button>
                <button class="operator top-right" id="multiply" value ="*">*</button>
                <button class="number" id="seven" value="7">7</button>
                <button class="number" id="eight" value="8">8</button>
                <button class="number" id="nine" value="9">9</button>
                <button class="special" id="clear">C</button>
                <button class="number" id="four" value="4">4</button>
                <button class="number" id="five" value="5">5</button>
                <button class="number" id="six" value="6">6</button>
                <button class="special" id="backspace"><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow-back-up" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M9 13l-4 -4l4 -4m-4 4h11a4 4 0 0 1 0 8h-1" />
                  </svg></button>
                <button class="number" id="one" value="1">1</button>
                <button class="number" id="two" value="2">2</button>
                <button class="number" id="three" value="3">3</button>
                <button class="special bottom-right" id="enter">=</button>
                <button class="special bottom-left" id="dot" value=".">.</button>
                <button class="number" id="zero" value="0">0</button>

            </div>
        </div>
    </main>
    <script src="scripts/script.js"></script>
</body>
</html>
